<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="util.js" type="text/javascript"></script>
    <script src="sprite.js" type="text/javascript"></script>
    <script src="draw.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="game">
      <div class="left">
	<p>Controls:</p>
	<p>Arrow buttons move the ship</p>
	<p>'z' shoots</p>
	<p id="debug"></p>
      </div>
      <canvas id="canvas" width="1" height="1">
	<p>Your browser does not support the canvas element.</p>
      </canvas>
      <div class="right">
	<p>Score:</p>
	<p class="counter" id="score">0</p>
	<p>Time alive:</p>
	<p class="counter" id="timeAlive">0</p>
	<p>Graze:</p>
	<p class="counter" id="graze">0</p>
	<button type="button" id="restart">Restart game</button>
      </div>
    </div>
  </body>
</html>
